# A evergreen configuration file that starts tests that are relevant to
# WiredTiger. May be out of date, but just delete the lines a patch build
# complains about.
# To start using copy this configuration:
# * Back up your exisitng ~/.evergreen.yml
# * Update the api_key and username fields to be specific to you
# * Copy this file into ~/.evergreen.yml

variables:
- &wiredtiger_tasks
  - compile
  - lint
  # Following are all WiredTiger specific evergreen tasks, generated by
  # running the following command in a MongoDB source tree.
  # grep "\- name:" etc/evergreen.yml | grep -e "WT" -e "lint" -e "compile" | sed -s 's/^[ ]*- name: //' | sort -u
  - aggregation_WT
  - aggregation_WT_ese
  - audit_WT
  - auth_audit_WT
  - auth_WT
  - bulk_gle_passthrough_WT
  - concurrency_replication_WT
  - concurrency_sharded_WT
  - concurrency_simultaneous_WT
  - concurrency_WT
  - dbtest_WT
  - ese_WT
  - gle_auth_basics_passthrough_write_cmd_WT
  - gle_auth_basics_passthrough_WT
  - gle_auth_write_cmd_WT
  - gle_auth_WT
  - jsCore_compatibility_WT
  - jsCore_minimum_batch_size_WT
  - jsCore_op_query_WT
  - jsCore_small_oplog_rs_WT
  - jsCore_small_oplog_WT
  - jsCore_WT
  - jsCore_WT_ese
  - jsDecimalCore_WT
  - jstestfuzz_replication_WT
  - jstestfuzz_sharded_WT
  - jstestfuzz_WT
  - noPassthroughWithMongod_WT
  - noPassthrough_WT
  - parallel_compatibility_WT
  - parallel_WT
  - read_concern_majority_passthrough_WT
  - replicasets_WT
  - replicasets_WT_ese
  - replication_WT
  - rlp_WT
  - sharded_collections_jscore_passthrough_WT
  - sharding_auth_audit_WT
  - sharding_csrs_continuous_config_stepdown_WT
  - sharding_gle_auth_basics_passthrough_write_cmd_WT
  - sharding_gle_auth_basics_passthrough_WT
  - sharding_jscore_passthrough_wire_ops_WT
  - sharding_jscore_passthrough_WT
  - sharding_op_query_WT
  - sharding_WT
  - sharding_WT_ese
  - slow1_WT
  - snmp_WT
  - tool_WT
  # End of scripted WiredTiger task list

- &wiredtiger_variants
  - enterprise-rhel-62-64-bit
  - linux-64
  - linux-64-lsm
  - solaris-64-bit
  - windows-64-2k8

api_server_host: http://mci-motu.10gen.cc:8080/api
ui_server_host: https://evergreen.mongodb.com
api_key: 
user: 
projects:
- name: mongodb-mongo-master
  default: true
  variants:
    *wiredtiger_variants
  tasks:
    *wiredtiger_tasks
- name: mongodb-mongo-v3.0
  default: true
  variants:
    *wiredtiger_variants
  tasks:
          - jsCore_WT
- name: mongodb-mongo-v3.2
  default: true
  variants:
    *wiredtiger_variants
  tasks:
    *wiredtiger_tasks
- name: sys-perf
  default: true
  variants:
  - all
- name: sys-perf-3.2
  default: true
  variants:
  - all
- name: performance
  default: true
  variants:
  - all
- name: performance-3.2
  default: true
  variants:
  - all
